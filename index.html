<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="box">
      
        <img class="img" src="./images/image-qr-code.png" type="image/png" width="280px" height="280px" >
      
      <div class="para">
        <span class="heading"
          >Improve your front-end </span><span class="heading2">skills by building projects</span
        >
      </br>
        <span class="sentence"
          >Scan the QR code to visit Frontend</span><span class="stmt1"> Mentor and take your coding skills
          </span><span class="stmt2">to the next level</span
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nupur Gaikwad</a>.
    </div>
  </body>
</html>
